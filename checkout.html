<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #260c9c90;
    color: white;
    padding: 15px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav {
    margin-top: 10px;
}

nav button {
    background-color: #0b097861;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

nav button:hover {
    background-color: #104186;
}

#checkout {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 1.8rem;
    color: #333;
}

fieldset {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#order-summary {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#order-summary h2 {
    font-size: 1.5rem;
    color: #333;
}

#total {
    margin-top: 10px;
    font-size: 1.2rem;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>

</head>
<body>

    <header>
        <h1>Checkout</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='mycart.html'">Cart</button>
            <button onclick="window.location.href='product.html'">Products</button>
        </nav>
    </header>

    <section id="checkout">
        <h2>Shipping Information</h2>
        <form id="checkout-form">
            <fieldset>
                <legend>Shipping Address</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </fieldset>

            <div id="order-summary">
                <h2>Order Summary</h2>
                <div id="cart-items-summary">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="total">
                    <h3>Total: $<span id="total-price">0.00</span></h3>
                </div>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Simulate fetching cart data (you should replace this with real data)
    const cart = [
        { name: 'Product 1', price: 10, quantity: 2 },
        { name: 'Product 2', price: 15, quantity: 1 }
    ];

    // Function to display cart items in the order summary
    function displayCartSummary() {
        const cartItemsSummary = document.getElementById('cart-items-summary');
        const totalPriceElement = document.getElementById('total-price');

        let total = 0;
        cartItemsSummary.innerHTML = '';

        cart.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item-summary');
            itemDiv.innerHTML = `
                <p>${item.name} - $${item.price} x ${item.quantity}</p>
            `;
            cartItemsSummary.appendChild(itemDiv);
            total += item.price * item.quantity;
        });

        totalPriceElement.textContent = total.toFixed(2);
    }

    displayCartSummary();

    // Handle form submission (replace with actual submission logic)
    document.getElementById('checkout-form').addEventListener('submit', (event) => {
        event.preventDefault();
        alert('Order placed successfully!');
        // Here, you can add code to handle the form submission, e.g., sending data to the server
    });
});

    </script>
</body>
</html>
