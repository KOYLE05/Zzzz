<body>

    <header>
        <h1>Welcome to My E-Commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <button onclick="location.href='product.html'">Products</button>
            <button onclick="location.href='mycart.html'">My Cart (<span id="cart-count">0</span>)</button>
            <button onclick="location.href='login.html'">üåê Login</a>
        </nav>
        
    </header>

    <section id="filter-search">
        <h2>Search & Filter Products</h2>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search for a product...">
        
        <!-- Filters -->
        <div id="filters">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="Indian">Indian</option>
                <option value="chiense">chiense</option>
                <option value="continental">continental</option>
            </select>

            <label for="price-filter">Price Range:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="0-10">below ‚Çπ100</option>
                <option value="10-50">‚Çπ100 - ‚Çπ250</option>
                <option value="50-100">above ‚Çπ250</option>
            </select>

            <button id="apply-filters">Apply Filters</button>
        </div>
    </section>

    <section id="product-list">
        <h2>Product List</h2>
        <div class="products">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>


    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: ‚Çπ10</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: ‚Çπ15</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: ‚Çπ20</p>
                <button class="add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
            </div>
        </div>
        
    </section>

    

    <script>


        let cart = [];
const cartCountElement = document.getElementById('cart-count');
const cartItemsElement = document.getElementById('cart-items');
const totalPriceElement = document.getElementById('total-price');

// Function to add product to cart
function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
}

// Function to update cart display
function updateCart() {
    cartCountElement.textContent = cart.length;

    // Clear previous cart items
    cartItemsElement.innerHTML = '';

    let totalPrice = 0;

    cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.name} - $${item.price}`;
        cartItemsElement.appendChild(listItem);

        totalPrice += parseFloat(item.price);
    });

    if (cart.length === 0) {
        cartItemsElement.innerHTML = '<li>Your cart is empty</li>';
    }

    totalPriceElement.textContent = totalPrice.toFixed(2);
}

// Event listeners for "Add to Cart" buttons
const addToCartButtons = document.querySelectorAll('.add-to-cart');
addToCartButtons.forEach(button => {
    button.addEventListener('click', (event) => {
        const name = event.target.dataset.name;
        const price = event.target.dataset.price;
        addToCart(name, price);
    });
});

function displayCartSummary() {
        const cartItemsSummary = document.getElementById('cart-items-summary');
        const totalPriceElement = document.getElementById('total-price');

        let total = 0;
        cartItemsSummary.innerHTML = '';

        cart.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item-summary');
            itemDiv.innerHTML = `
                <p>${item.name} - $${item.price} x ${item.quantity}</p>
            `;
            cartItemsSummary.appendChild(itemDiv);
            total += item.price * item.quantity;
        });

        totalPriceElement.textContent = total.toFixed(2);
    }

    displayCartSummary();

    // Handle form submission (replace with actual submission logic)
    document.getElementById('checkout-form').addEventListener('submit', (event) => {
        event.preventDefault();
        alert('Order placed successfully!');
        // Here, you can add code to handle the form submission, e.g., sending data to the server
    });


    </script>
