<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav {
    margin-top: 10px;
}

nav button {
    background-color: #428dc3;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

nav button:hover {
    background-color: #2f2188;
}

#cart {
    max-width: 1000px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    font-size: 2rem;
    color: #333;
}

.cart-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.cart-item img {
    max-width: 100px;
    margin-right: 20px;
}

.item-details {
    flex: 1;
}

.item-details h3 {
    margin: 0;
    color: #007bff;
}

.item-details p {
    margin: 5px 0;
    color: #555;
}

.item-details label {
    margin-right: 10px;
}

.item-quantity {
    width: 50px;
    padding: 5px;
    margin-right: 10px;
}

.remove-item {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
}

.remove-item:hover {
    background-color: #c82333;
}

#cart-summary {
    text-align: right;
    padding: 10px 0;
    font-size: 1.2rem;
}

#checkout-btn {
    background-color: #18487b;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

#checkout-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <header>
        <h1>My Cart</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='product.html'">Products</button>
        </nav>
    </header>

    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Example of a cart item -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Price: $10</p>
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" id="quantity-1" value="1" min="1" class="item-quantity" data-price="10">
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <!-- You can add more cart items here -->
        </div>

        <div id="cart-summary">
            <h3>Total: â‚¹<span id="total-price">10</span></h3>
            <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </section>

    <script>
        // Function to update total price
function updateTotalPrice() {
    let total = 0;
    const quantities = document.querySelectorAll('.item-quantity');
    
    quantities.forEach(quantity => {
        const price = parseFloat(quantity.dataset.price);
        const qty = parseInt(quantity.value);
        total += price * qty;
    });

    document.getElementById('total-price').textContent = total.toFixed(2);
}

// Event listener for quantity changes
document.querySelectorAll('.item-quantity').forEach(input => {
    input.addEventListener('change', () => {
        updateTotalPrice();
    });
});

// Event listener for removing items
document.querySelectorAll('.remove-item').forEach(button => {
    button.addEventListener('click', (event) => {
        event.target.closest('.cart-item').remove();
        updateTotalPrice();
    });
});

    </script>
</body>
</html>
